<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 6-24</title>
    <script>
        function gugudan(n) {
            let m = parseInt(n);
            if(isNaN(m) || m < 1 || m > 9) { 
                alert("잘못입력하셨습니다.");
                return;
            }
            for(let i=1; i<=9; i++) {
                document.write(m + "x" + i + "=" + m*i + "<br>");
            }  
        }
    </script>
</head>
<body>
    <h3>구구단 출력</h3>
    <hr>
    <script>
        let n = prompt("구구단 몇 단?", "");
        gugudan(n);
    </script>
</body>
</html>
