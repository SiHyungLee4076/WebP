<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-10</title>
    <style>
        #exp {
            width: 350px;
            height: 20;
        }
        #button {
            width: 70px;
            height: 20px;
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
    <script>
        // back함수: 입력창의 마지막 문자를 삭제함수
        function back() {
            let exp = document.getElementById("exp");
            // 입력값의 길이가 1초과이면 마지막 문자 삭제
            if (exp.value.length > 1) {
                exp.value = exp.value.substring(0, exp.value.length - 1);
            }
            // 입력값의 길이가 1이하이면 0으로 표시
            else
                exp.value = "0";
        }
        // del함수: 입력창을 0으로 초기화하는 함수
        function del() {
            let exp = document.getElementById("exp");
            exp.value = "0";
        }
        // calc함수: 입력값을 계산하고 결과를 표시하는 함수
        function calc() {
            let exp = document.getElementById("exp");
            exp.value = eval(exp.value)
        }
        // input함수: 입력값을 입력창에 추가하는 함수
        function input(value) {
            let exp = document.getElementById("exp");
            if (exp.value === "0") {
                exp.value = value;
            } else {
                exp.value += value;
            }
        }
    </script>
</head>
<body>
    <h2>계산기 만들기</h2>
    <hr>
    <input type="text" id="exp" value="0">
    <br>
    // 계산기 버튼 만드는 table
    <table>
        <thead>
            <tr>
                <td><input id="button" type="button" value="BACK" onclick="back()"></td>
                <td><input id="button" type="button" value="CE" onclick="del()"></td>
                <td><input id="button" type="button" value="C" onclick="del()"></td>
                <td><input id="button" type="button" value="=" onclick="calc()"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input id="button" type="button" value="7" onclick="input('7')"></td>
                <td><input id="button" type="button" value="8" onclick="input('8')"></td>
                <td><input id="button" type="button" value="9" onclick="input('9')"></td>
                <td><input id="button" type="button" value="/" onclick="input('/')"></td>
            </tr>
            <tr>
                <td><input id="button" type="button" value="4" onclick="input('4')"></td>
                <td><input id="button" type="button" value="5" onclick="input('5')"></td>
                <td><input id="button" type="button" value="6" onclick="input('6')"></td>
                <td><input id="button" type="button" value="*" onclick="input('*')"></td>
            </tr>
            <tr>
                <td><input id="button" type="button" value="1" onclick="input('1')"></td>
                <td><input id="button" type="button" value="2" onclick="input('2')"></td>
                <td><input id="button" type="button" value="3" onclick="input('3')"></td>
                <td><input id="button" type="button" value="-" onclick="input('-')"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><input id="button" type="button" value="0" onclick="input('0')"></td>
                <td><input id="button" type="button" value="+" onclick="input('+')"></td>
                <td><input id="button" type="button" value="NONE"></td>
                <td><input id="button" type="button" value="NONE"></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
