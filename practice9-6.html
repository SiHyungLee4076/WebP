<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-6</title>
    <script>
        // 이미지 사이즈 설정
        let size = 500;
        // WheelMove라는 함수
        function WheelMove(e, obj) {
            // 마우스 휠을 아래로 굴리면
            if(e.wheelDelta < 0) {
                // 이미지가 5% 확대
                size += size * 0.05;
                // 만약 이미지 사이즈가 0보다 작이지면
                if(size < 0)
                    // 사이즈를 0으로 변경
                    size = 0;
            }
            // 마우스 휠을 위로 굴리면
            else {
                // 이미지가 5% 축소
                size -= size * 0.05;
            }
            // 변경된 크기를 이미지에 적용
            obj.style.width = size + "px";
            obj.style.height = size + "px";
        }
    </script>
</head>
<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <hr>
    <div>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</div>
    <br>
    <img src="/Images/image.jpeg" onwheel="WheelMove(event, this)" width="500px" height="500px">
</body>
</html>
