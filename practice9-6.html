<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-6</title>
    <script>
        let size = 500;
        function WheelMove(e, obj) {
            if(e.wheelDelta < 0) {
                size -= size * 0.05;
                if(size < 0)
                    size = 0;
            }
            else {
                size += size * 0.05;
            }
            obj.style.width = size + "px";
            obj.style.height = size + "px";
        }
    </script>
</head>
<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <hr>
    <div>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</div>
    <br>
    <img src="/Images/image.jpeg" onwheel="WheelMove(event, this)" width="500px" height="500px">
</body>
</html>
