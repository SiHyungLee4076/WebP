<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-3</title>
    <script>
        function doCalc(e) {
            if(e.key == "Enter") {
                let exp = document.getElementById("exp");
            let result = document.getElementById("result");
            result.value = eval(exp.value);
            }
        }
    </script>
</head>
<body>
    <h2>계산기 만들기</h2>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요</p>
    <br>
    <form>
        식 <input type="text" id="exp" onkeydown="doCalc(event);">
        <br>
        값 <input type="text" id="result">
    </form>
</body>
</html>
