<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 객체 동적 삽입</title>
    <script>
        function addAnswer(obj, text) {
            let p = document.createElement("p");    // 새로운 p라는 객체 생성
            p.innerHTML = text; // p객체의 innerHTML에 텍스트 추가
            let o = obj.parentElement;  // obj의 부모 객체를 찾아서 o라는 새로운 객체 생성
            o.appendChild(p)    // o의 마지막 자식 뒤에 새로운 자식 추가
            p.onclick= remove;  // p를 누르면 remove라는 함수 호출
        }
        // remove라는 함수 정의
        function remove() {
            this.parentElement.removeChild(this);   // 클릭된 요소의 부모에서 해당 요소 제거
        }
    </script>
</head>
<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
        <button onclick="addAnswer(this, '백설공주')">답보기</button>
    </div>
    <div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
        <button onclick="addAnswer(this, '둘다')">답보기</button>
    </div>
</body>
</html>
