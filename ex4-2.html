<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 4-2</title>
    <style>
        body { background-color : red; }
        h3 { color : purple; }
        hr { border : 8px solid yellow; }
        span { color : blue; font-size : 20px; }

<body>

    <hr>
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
</body>
</html>
