<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 13-1</title>
    <script>
        function play() {
            let audio = document.getElementById('aduio');
            audio.play();
        }
    </script>
</head>
<body>
    <h3>오디어와 비디오 내장하기</h3>
    <hr>
    <audio id="audio" width = "200" height = "150" controls>
        <source src="../song.mp3" type="video/mp3">
        웹 브라우저가 audio 태그를 지원하지 않습니다.
    </audio>
    <br>
    <video id="video" src="../idol.mp4" loop controls>
        웹 브라우저가 video 태그를 지원하지 않습니다.
    </video>
    <br>
    <br>
    <button onclick="play();">play</button>
</body>
</html>
