<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>실습문제 13-6</title>
</head>

<body>
    <h3>곱셈하기</h3>
    <hr>
    <input id="from" type="text" size="10"> X
    <input id="to" type="text" size="10">
    <button type="button" id="add" onclick="send()">곱하기</button>
    <input id="sum" type="text" size="10">
    
    <script>
    let addWorker = new Worker("add.js");

    function send() {
        let parameters = {
        a: document.getElementById("from").value,
        b: document.getElementById("to").value
        };
        addWorker.postMessage(parameters);
    }
    addWorker.onmessage = function (e) {
        document.getElementById("sum").value = e.data;
    }
    </script>
</body>

</html>
