<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>객체 생성</title>
        <script>
            function getStudentCount() {return this.nStudent;}
            function register() {this.nStudent++;}
            function unregister() {this.nStudent--;}

            let Subject1 = new Object();
            Subject1.korName = "웹프로그래밍";
            Subject1.engName = "Web Programming";
            Subject1.classCode = "V024003";
            Subject1.nStudent = 0;
            Subject1.register = register;
            Subject1.unregister = unregister;

            let Subject2 = {
                korName : "클라우드컴퓨팅",
                engName : "Cloud Computing",
                classCode : "V024021",
                nStudent : 0,

                getStudentCount : function() { return this.nStudent; },
                register : function (nStudent) {this.nStudent++;},
                unregister : function (nStudent) {this.nStudent--;}
            };

            function Subject3 (korName, engName, classCode, nStudent) {
                this.korName = korName;
                this.engName = engName;
                this.classCode = classCode;
                this.nStudent = nStudent;

                this.getStudentCount = function() {
                    return this.nStudent;
                }
                this.register = function() {
                    this.nStudent ++;
                }
                this.unregister = function() {
                    this.nStudent--;
                }
            }
        </script>
    </head>
    <body>
        <h3>1. 직접 객체 만들기</h3>
        <br>
        <script>
            document.write("교과목 이름 = " + Subject1.korName + "<br>");
            document.write("등록 학생 수 = " + Subject1.nStudent + "<br>");
            Subject1.register();
            document.write("after register, 등록 학생 수 = " + Subject1.nStudent + "<br>");
        </script>
        <hr>
        <h3>2. 리터널 표기법</h3>
        <br>
        <script>
            document.write("교과목 이름 = " + Subject2.korName + "<br>");
            document.write("등록 학생 수 = " + Subject2.nStudent + "<br>");
            Subject2.register();
            document.write("after register, 등록 학생 수 = " + Subject2.nStudent + "<br>");
        </script>
        <hr>
        <h3>3. Prototype</h3>
        <script>
            let subject3 = new Subject3("프로그래밍 언어론", "Programming Languages", "V020424", 0)

            document.write("교과목 이름 = " + subject3.korName + "<br>");
            document.write("등록 학생 수 = " + subject3.nStudent + "<br>");
            subject3.register();
            document.write("after register, 등록 학생 수 = " + subject3.nStudent + "<br>");
        </script>
    </body>
</html>
